<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alpaca Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1>Aplaca Generator</h1>
    </div>

    <div class="generator">
        <div class="image left">
            <img src="./images/backgrounds/blue50.png" id="bg">
            <img src="./images/neck/default.png" class="neck">
            <img src="./images/ears/default.png" class="ears">
            <img src="./images/accessories/headphone.png" class="accessories">
            <img src="./images/eyes/default.png" class="eyes">
            <img src="./images/mouth/laugh.png" class="mouth">
            <img src="./images/hair/curls.png" class="hair">
            <img src="./images/leg/default.png" class="leg">
            <img src="./images/nose.png" class="nose">
            
        </div>

        <div class="customize right">
            <div id="top">
                <h3>Accessorize the Alpaca's</h3>
                <button>Hair</button>
                <button id="ears">Ears</button>
                <button id="eyes">Eyes</button>
                <button id="mouth">Mouth</button>
                <button id="neck">Neck</button>
                <button id="leg">Leg</button>
                <button id="accessories">Accessories</button>
                <button id="background">Background</button>
            </div>
            <div id="bottom">
                <h3>Style</h3>
                <!-- button# -->
            </div>
        </div>

    </div>

    <div>
        <button class="random">Random</button>
        <button class="download">Download</button>
    </div>
            
    
</body>
</html>
